<div class="admin-card">
  <div class="card-header">
    <h2>Mantenimiento</h2>
    <p>Herramientas para mantener la integridad del sistema</p>
  </div>
  <div class="card-body">
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="corregirRespuestasIncorrectas()">
        <i class="fas fa-tools"></i> Corregir asociaciones incorrectas
      </button>
      
      <button class="btn btn-warning" (click)="restaurarRespuestas()">
        <i class="fas fa-sync-alt"></i> Reiniciar y restaurar respuestas
      </button>
      
      <div *ngIf="correccionMensaje" [class]="correccionExitosa ? 'alert alert-success' : 'alert alert-danger'">
        {{correccionMensaje}}
      </div>
    </div>
  </div>
</div>
