<div class="dashboard-layout" [class.collapsed]="isSidebarCollapsed">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-container">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <button class="collapse-button" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    
    <div class="user-profile">
      <div class="profile-image">
        <img src="user.png" alt="User Profile">
      </div>
      <div class="user-info" *ngIf="!isSidebarCollapsed">
        <h3 class="user-name">{{user?.nombre || 'Usuario'}}</h3>
        <p class="user-email">{{user?.email || 'usuario@ejemplo.com'}}</p>
      </div>
    </div>
    
    <nav class="nav-menu">
      <ul>
        <li [routerLink]="['/dashboard/resultados']" routerLinkActive="active">
          <div class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span *ngIf="!isSidebarCollapsed">Resultados</span>
          </div>
        </li>
        <li [routerLink]="['/dashboard/cuestionarios']" routerLinkActive="active">
          <div class="nav-item">
            <i class="fas fa-tasks"></i>
            <span *ngIf="!isSidebarCollapsed">Cuestionarios</span>
          </div>
        </li>
        <li [routerLink]="['/dashboard/ajustes']" routerLinkActive="active">
          <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span *ngIf="!isSidebarCollapsed">Ajustes</span>
          </div>
        </li>
      </ul>
    </nav>
    
    <div class="logout-container">
      <button class="logout-button" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span *ngIf="!isSidebarCollapsed">Cerrar sesi√≥n</span>
      </button>
    </div>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content">
    <header class="top-header">
      <div class="header-left">
        <h1 class="welcome-message">Bienvenido, {{user?.nombre || 'Usuario'}}!</h1>
        <p class="notifications">
          <i class="fas fa-bell"></i> Tienes 2 nuevos mensajes y 15 nuevas tareas
        </p>
      </div>
      <div class="header-right">
        <div class="dropdown-container">
          <button class="header-button download-btn" [class.loading]="isGeneratingPdf" [disabled]="isGeneratingPdf">
            <span *ngIf="!isGeneratingPdf">
              <i class="fas fa-file-download"></i> Descargar Reporte <i class="fas fa-chevron-down"></i>
            </span>
            <span *ngIf="isGeneratingPdf" class="loading-indicator">
              <i class="fas fa-spinner fa-spin"></i> Generando PDF...
            </span>
          </button>
          <div class="dropdown-menu" *ngIf="!isGeneratingPdf">
            <a class="dropdown-item" (click)="descargarReportePersonal()">
              <i class="fas fa-user"></i> Mi Reporte
            </a>
            <a class="dropdown-item" (click)="descargarReporteGeneral()">
              <i class="fas fa-users"></i> Reporte General
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="main-content-inner">
      
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
